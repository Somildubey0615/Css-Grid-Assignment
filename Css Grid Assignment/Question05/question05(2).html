    <title>justify-self</title>
    <link rel="stylesheet" href="question02(2).css">
</head>
<body>
    <!-- The justify-self property is applied to individual grid items and allows you to override the default alignment set by justify-items for a specific item. -->

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
      </div>
</body>
