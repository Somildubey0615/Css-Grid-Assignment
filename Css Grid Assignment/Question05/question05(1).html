<body>

<!-- justify-items
The justify-items property is applied to the grid container and defines the default alignment for all grid items within the grid. It sets the alignment of the items within the grid cells along the inline axis. -->

<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
</body>
