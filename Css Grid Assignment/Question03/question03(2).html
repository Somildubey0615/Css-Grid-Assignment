<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid auto column</title>
    <link rel="stylesheet" href="question03(2).css">
</head>
<body>
     <!-- In CSS Grid Layout, the grid-auto-row and grid-auto-column properties are used to define the size of created rows and columns when items are placed outside the perfectly defined grid. These properties specify the size of the tracks that are automatically generated to accommodate items that don't fit within the explicitly defined grid. -->

<!-- lets understand by example -->

<!-- Grid auto column -->

<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>

</body>
</html>
